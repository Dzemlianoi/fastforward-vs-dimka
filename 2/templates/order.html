            <table cellpadding="15px">
                <tr>
                    <td colspan="2">
                        <h1 align="center">Оформить заказ</h1>
                    </td>
                </tr>
                <form action="home.html" method="get">
                <tr>
                    <td>
                        <label for="choose_meat">Выберите животное:</label>
                    </td>
                    <td>
                        <p>
                            <input type="radio" name="meat" value="meat1" id="choose_meat"/>Курица
                            <br/>
                            <input type="radio" name="meat" value="meat2" id="choose_meat"/>Баранина
                            <br/>
                            <input type="radio" name="meat" value="meat3" id="choose_meat"/>Свинина
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="part">Выберите часть живвотного:</label>
                    </td>
                    <td>

                            <input type="radio" name="part" value="part1" id="part"/>Нога

                            <br/>
                            <input type="radio" name="part" value="part1" id="part"/>Грудинка
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="kg">Укажите количество килограм</label>
                    </td>

                </tr>
                <tr>
                    <td>

                    </td>

                            <input type="radio" name="delivery" id="delivery" value="delivery_1" checked/>Нашей компанией

                            <input type="radio" name="delivery" id="delivery" value="delivery2"/>Самовывоз

                            <input type="radio" name="delivery" id="delivery" value="delivery3"/>New Post
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="commentary">Комментарий к заказу:</label>
                    </td>
                    <td>
                        <textarea cols="25" rows="7" id="commentary"></textarea>
                    </td>
                </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Отправить"/>
                            <br/>
                            <br/>
                            <input type="reset" value="Сбросить"/>

                    </tr>
                </form>
                <tr>
