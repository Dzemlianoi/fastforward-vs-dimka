<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Flowingo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Header-->
        <div class="header">
            <div class="white-space inl"></div>
            <div class="sign-up inl">
                <a href="index.html" target="_blank">
                <img src="images/sign-up.png" alt="sign-up" width="12px" height="12px"/>Регистрация
                </a>
            </div>
            <div class="sign-in inl">
                <a href="index.html" target="_blank">
                <img src="images/sign-in.png" alt="sign-in" width="12px" height="12px"/>
                    Вход
                </a>
            </div>
        </div>

        <!--End of header-->

        <!--Contats-->

        <div class="logo"></div>
        <div class="contacts">
            <div class="inl">
            <div class="phonenumber inl">
                <img src="images/life.png" alt="life"/>063 333 33 33
            </div>
            <div class="phonenumber inl">
                <img src="images/mtc.png" alt="mtc"/>050 000 00 00
            </div>
            <div class="phonenumber inl">
                <img src="images/kievstar.png" alt="kievs"/>067 777 77 77
            </div>
            </div>
            <br/>
            <div class="reverse-call-label inl">
            <label for="reverse">Обратный звонок:</label>
            </div>
            <div class="reverse-call">
                <form method="get" action="index.html">
                    <input type="tel" id="reverse" placeholder="Введите номер..."/>
                    <img src="images/phone.png" width="18px" height="16px" alt="phone"/>
                </form>
            </div>
        </div>
        <div class="contacts-time inl"> часы работы
            <div>с 8.00 до 20.00</div>
        </div>

        <!--End of contacts-->

        <!--Menu-->
        <div class="menu">
            <div class="menu-content">
                <div class="inl">
                    <a href="index.html" target="_blank"> О нас</a>
                </div>
                <div class="inl">
                    <a href="index.html" target="_blank"> Цветы</a>
                </div>
                <div class="inl">
                    <a href="index.html" target="_blank"> Доставка</a>
                </div>
                <div class="inl">
                    <a href="index.html" target="_blank"> Оплата</a>
                </div>
                <div class="inl">
                    <a href="index.html" target="_blank"> Вопросы</a>
                </div>
                <div class="inl">
                    <a href="index.html" target="_blank"> Контакты</a>
                </div>
            </div>
        </div>

        <!--End of menu-->

        <!--Scroll(net) banner-->

        <div class="banner">
            <div>Lorem ipsum<br/>dolor sit amet</div>
            <div class="left inl"></div>
            <div class="right inl"></div>
        </div>

    </body>
</html>
